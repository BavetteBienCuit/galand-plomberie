volumes:
  postgres_galand:
  n8n_oss_storage:
  postgres_oss_storage:
  ollama_storage:
  qdrant_storage:

networks:
  galand-network:
    driver: bridge
  demo:

# ============================================
# SERVICES GALAND PLOMBERIE
# ============================================

services:
  # PostgreSQL pour l'application Galand Plomberie
  postgres-galand:
    image: postgres:16-alpine
    container_name: galand-postgres
    networks:
      - galand-network
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-galand}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-galand123}
      POSTGRES_DB: ${POSTGRES_DB:-galand_plomberie}
    volumes:
      - postgres_galand:/var/lib/postgresql/data
      - ./backend/src/database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-galand} -d ${POSTGRES_DB:-galand_plomberie}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API Node.js
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: galand-backend
    networks:
      - galand-network
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: 5000
      DB_HOST: postgres-galand
      DB_PORT: 5432
      DB_NAME: ${POSTGRES_DB:-galand_plomberie}
      DB_USER: ${POSTGRES_USER:-galand}
      DB_PASSWORD: ${POSTGRES_PASSWORD:-galand123}
      JWT_SECRET: ${JWT_SECRET:-change_this_secret_key_in_production_with_a_very_long_random_string}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost}
    depends_on:
      postgres-galand:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s

  # Frontend React
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost:5000/api}
    container_name: galand-frontend
    networks:
      - galand-network
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

# ============================================
# SERVICES N8N ET OLLAMA (optionnels)
# ============================================

  postgres-oss:
    image: postgres:16-alpine
    container_name: n8n-postgres
    networks:
      - demo
    restart: unless-stopped
    environment:
      POSTGRES_USER: n8n
      POSTGRES_PASSWORD: n8n
      POSTGRES_DB: n8n
    volumes:
      - postgres_oss_storage:/var/lib/postgresql/data
    profiles:
      - n8n

  n8n-oss:
    image: n8nio/n8n:latest
    container_name: n8n-oss
    networks:
      - demo
    restart: unless-stopped
    ports:
      - "5680:5678"
    environment:
      DB_TYPE: postgresdb
      DB_POSTGRESDB_HOST: postgres-oss
      DB_POSTGRESDB_PORT: 5432
      DB_POSTGRESDB_DATABASE: n8n
      DB_POSTGRESDB_USER: n8n
      DB_POSTGRESDB_PASSWORD: n8n
      N8N_ENCRYPTION_KEY: ${N8N_ENCRYPTION_KEY:-a_secure_encryption_key}
      N8N_DIAGNOSTICS_ENABLED: false
      N8N_PERSONALIZATION_ENABLED: false
    volumes:
      - n8n_oss_storage:/home/node/.n8n
    depends_on:
      - postgres-oss
    profiles:
      - n8n

  qdrant:
    image: qdrant/qdrant:latest
    hostname: qdrant
    container_name: qdrant
    networks:
      - demo
    restart: unless-stopped
    ports:
      - "6333:6333"
    volumes:
      - qdrant_storage:/qdrant/storage
    profiles:
      - ai

  ollama-cpu:
    image: ollama/ollama:latest
    container_name: ollama-cpu
    networks:
      - demo
    restart: unless-stopped
    ports:
      - "11434:11434"
    volumes:
      - ollama_storage:/root/.ollama
    profiles:
      - ai-cpu

  ollama-gpu:
    image: ollama/ollama:latest
    container_name: ollama-gpu
    networks:
      - demo
    restart: unless-stopped
    ports:
      - "11434:11434"
    volumes:
      - ollama_storage:/root/.ollama
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    profiles:
      - ai-gpu
